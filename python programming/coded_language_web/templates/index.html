<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encode / Decode Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
        }
        .buttons {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px #ccc;
        }
    </style>
</head>
<body>
    <h1>Welcome to Coded Language</h1>
    <form method="POST">
        <textarea name="text" placeholder="Enter your sentence...">{{ input_text }}</textarea>
        <div class="buttons">
            <button type="submit" name="action" value="encode">Encode</button>
            <button type="submit" name="action" value="decode">Decode</button>
        </div>
    </form>
    {% if result %}
    <div class="output">
        <strong>Result:</strong>
        <p>{{ result }}</p>
    </div>
    {% endif %}
</body>
</html>
